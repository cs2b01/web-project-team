{% extends "accounts/base.html" %}

{% block title %}
	Recuperar contraseña
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Recupera tu contraseña</h3>
          <p>Ingresa el correo electrónico en el cual quieres recibir el link para recuperar tu contraseña</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Enviar correo de recuperación</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
